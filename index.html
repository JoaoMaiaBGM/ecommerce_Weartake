<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>S8-01 E-commerce</title>
</head>

<body>
  <header class="mainHeader">
    <div class="container">
      <div class="mainHeader__body">
        <h1 class="logo">Weartake</h1>
        <nav>
          <ul class="menuNavegation">
            <li><button id="principal">Todos</button></li>
            <li><button id="acessorio">Acess√≥rios</button></li>
            <li><button id="camiseta">Camisetas</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    
    <div class="mainLayout">
      <section class="mainLayout__left">
        <ul class="cardList" id="cardList">
        
        </ul>
      </section>

      <section class="mainLayout__right">
          <div class="search">
            <input class="search__input" type="text" placeholder="Digite sua pesquisa aqui">
            <button class="search__btn">Pesquisar</button>
          </div>

          <div class="checkout">
            <h5 class="checkout__title">Carrinho de compras</h5>
            <div class="checkout__card">
              
            </div>
          </div>

          <div class="summary">
            <div class="summary__count">
              <span>Quantidade</span>
              <span id="count">0</span>
            </div>
            
            <div class="summary__total">
              <span>Total</span>
              <span>00,00</span>
            </div>
          </div>
      </section>
    
    </div>
  </main>

  <script src="./js/database.js"></script>
  <script src="./js/indexEditado.js"></script>

</body>
</html>
