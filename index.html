<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/database.js"></script>
  <script defer src="./js/index.js"></script>
  <title>S8-01 E-commerce</title>
</head>

<body>
  <header class="mainHeader">
    <div class="container">
      <div class="mainHeader__body">
        <h1 class="logo">Weartake</h1>
        <nav>
          <ul class="menuNavegation">
            <li><a class="principal" href="#">Todos</a></li>
            <li><a href="#">Acessórios</a></li>
            <li><a href="#">Calçados</a></li>
            <li><a href="#">Camisetas</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    
    <div class="mainLayout">
      <section class="mainLayout__left">

        <ul class="productsList">

        </ul>
        
      </section>

      <section class="mainLayout__right">

          <div class="search">
            <input class="search__input" type="text" placeholder="Digite sua pesquisa aqui">
            <button class="search__btn">Pesquisar</button>
          </div>

          <div class="checkout">
            <h5 class="checkout__title">Carrinho de compras</h5>
            <div class="checkout__cart">

              <ul class="checkoutList">

              </ul>
            
            </div>

          </div>

      </section>
    
    </div>
  </main>
</body>
</html>
